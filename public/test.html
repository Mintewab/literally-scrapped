<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
		<title>News Scraper</title>
	</head>
	<body>
<nav class="navbar navbar-default" id="navbar">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Mongo News Scraper</a>
    </div>

    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/saved">Saved Articles</a></li>
      </ul>
      <form class="navbar-form navbar-left" method="GET" action="/scrape">
        <button type="submit" class="btn btn-default">Scrape</button>
      </form>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <h1>Scrape Articles</h1>
  <p>Scrape articles from the Ethiopian News & Views</p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

<div class="container">
  {{#each article}}
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{this.title}}</h3>
      </div>
      <div class="panel-body">
        {{this.link}}
        <form class="navbar-form navbar-left" method="POST" action="/saved/{{this.id}}?_method=PUT">
          <button type="submit" class="btn btn-default">Save Article</button>
        </form>
      </div>
    </div>
  </div>
  {{/each}}
</div>
<footer class="footer">
  <div class="container">
  <span class="text-muted">&copy; Mintewab Demissiew</span>
  </div>
</footer>

	</body>
</html>
